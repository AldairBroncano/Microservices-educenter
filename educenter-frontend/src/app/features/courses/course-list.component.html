<h2>📚 Lista de cursos</h2>

<button (click)="goBack()" class="back-button">⬅️ Regresar al panel</button>

<ng-container *ngIf="courses$ | async as courses">
  <div *ngIf="courses.length === 0" class="empty">
    No hay cursos disponibles o no tienes permisos.
  </div>

  <table *ngIf="courses.length > 0" class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Créditos</th>
        <th>Activo</th>
        <th>Fecha</th>
        <th
          *ngIf="roles.includes('ADMIN') || roles.includes('TEACHER') || roles.includes('STUDENT')"
        >
          Acciones
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of courses">
        <td>{{ c.id }}</td>
        <td>{{ c.nombre }}</td>
        <td>{{ c.descripcion }}</td>
        <td>{{ c.creditos }}</td>
        <td>{{ c.activo }}</td>
        <td>{{ c.fecha }}</td>

        <td>
          <!-- 🔹 Solo ADMIN puede editar/eliminar -->
          <div *ngIf="roles.includes('ADMIN')">
            <button (click)="editCourse(c)">✏️ Editar</button>
            <button (click)="deleteCourse(c.id)">🗑️ Eliminar</button>
          </div>

          <!-- 🔹 Solo TEACHER puede asignarse -->
          <div *ngIf="roles.includes('TEACHER')">
            <button (click)="assignTeacher(c.id)">👨‍🏫 Asignarme como profesor</button>
          </div>

          <!-- 🔹 Solo STUDENT puede inscribirse -->
          <div *ngIf="roles.includes('STUDENT')">
            <button (click)="enroll(c.id)">📘 Inscribirme</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</ng-container>
