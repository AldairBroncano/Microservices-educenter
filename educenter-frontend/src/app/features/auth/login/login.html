<div class="login-wrapper">
  <!-- Lado izquierdo (imagen/logo) -->
  <div class="login-image">
    <img src="assets/LogoEducenter.png" alt="Logo de la marca" />
  </div>

  <!-- Lado derecho (formulario) -->
  <div class="auth-container">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div>
        <label>Email:</label>
        <input type="email" name="email" [(ngModel)]="credentials.email" required />
      </div>
      <div>
        <label>Contraseña:</label>
        <input type="password" name="password" [(ngModel)]="credentials.password" required />
      </div>
      <button type="submit" class="login-btn" [disabled]="loginForm.invalid">Ingresar</button>

      <button type="button" class="register-btn" [routerLink]="'/register'">Regístrate</button>
    </form>

    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </div>
</div>
